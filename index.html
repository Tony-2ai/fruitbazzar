<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits Bazaar</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="login-container">
        <form id="loginForm">
        <h2 >Login</h2>
       
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" >
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="home-container">
        <header>
            <h1>Fruits Bazaar</h1>
        </header>
        <main>
            <div class="products">
                <!-- Example product -->
                <div class="product">
                    <img src="c:\Users\tonyg\Downloads\download (3).jpeg" alt="Tomato">
                    <h2>Tomato</h2>
                    <p>Price: ₹60/kg</p>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="0" step="0.1">
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="c:\Users\tonyg\Downloads\images (4).jpeg" alt="pineapple">
                    <h2>Pineapple</h2>
                    <p>Price: ₹65/kg</p>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="0" step="0.1">
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="c:\Users\tonyg\Downloads\images (5).jpeg" alt="Grapes">
                    <h2>Grapes</h2>
                    <p>Price: ₹100/kg</p>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="0" step="0.1">
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="c:\Users\tonyg\Downloads\images (1).jpeg" alt="Rambutan">
                    <h2>Rambutan</h2>
                    <p>Price: ₹200/kg</p>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="0" step="0.1">
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="c:\Users\tonyg\Downloads\download (7).jpeg" alt="Mango">
                    <h2>Mango</h2>
                    <p>Price: ₹150/kg</p>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="0" step="0.1">
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="c:\Users\tonyg\Downloads\download (6).jpeg" alt="Green Apple">
                    <h2>Green Apple</h2>
                    <p>Price: ₹55/kg</p>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="0" step="0.1">
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <!-- Add more products similarly -->
            </div>
        </main>
        <footer>
            <div class="billing">
                <h2>Billing Section</h2>
                <div id="cartItems"></div>
                <p>Total: ₹<span id="totalAmount">0</span></p>
                <button id="checkout">Checkout</button>
            </div>
        </footer>
    </div>

    <script src="index.js"></script>
    <script src=""></script>
</body>
</html>
